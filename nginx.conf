worker_processes  auto;
events {
    worker_connections  1024;
}
server
{
    listen 8080;
	listen 443 ssl http2;
    server_name harver.cn www.harver.cn;
    index index.php index.html index.htm default.php default.htm default.html;
    root /blog/nginx/html/dist;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /blog/nginx/ssl/fullchain.pem;
    ssl_certificate_key    /blog/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    limit_conn perserver 300;
    limit_conn perip 25;
    limit_rate 512k;
    #SSL-END
    
    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #PHP-INFO-START  PHP引用配置，可以注释或修改
    #SECURITY-START 防盗链配置
    location ~ .*\.(jpg|jpeg|gif|png|js|css)$
    {
        expires      30d;
        access_log /blog/dev/null;
        valid_referers none blocked www.harver.cn harver.cn;
        if ($invalid_referer){
           return 404;
        }
    }
    #SECURITY-END
    include enable-php-56.conf;
    #PHP-INFO-END
    
    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /blog/rewrite/harver.cn.conf;
    #REWRITE-END
    
    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }
    location ~ ^/(blog) {
          proxy_pass http://8.217.49.181:3000;
    }
     location / {
      root /blog/nginx/html/dist;
      index index.php index.html index.htm default.php default.htm default.html;
      try_files $uri $uri/ /index.html;
    }
    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /blog/dev/null;
        access_log /blog/dev/null; 
    }
    access_log  /blog/logs/harver.cn.log;
    error_log  /blog/logs/harver.cn.error.log;
}